<div mat-dialog-title class="modal-header">
    <div class="d-flex justify-content-between align-items-center w-100">
        <h6 class="text-main mb-0 fw-bold">Transfer</h6>
        <button mat-icon-button class="btn-modal-close" [mat-dialog-close]="true">
            <mat-icon class="material-symbols-rounded">close</mat-icon>
        </button>
    </div>
</div>
<mat-dialog-content class="modal-body scrollbar form-container">
    <div class="mb-2 d-flex align-items-center gap-2">
        <label class="form-label">Transfer Location : </label>
        <mat-radio-group>
            <mat-radio-button value="Inter" class="form-data">Inter District</mat-radio-button>
            <mat-radio-button value="Intra" class="form-data">Intra District</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="card mb-2">
        <div class="card-header bg-main-light fs-main fw-bold text-main border-bottom-0">From Location</div>
        <div class="card-body">
            <div class="row g-2">
                <div class="col-sm-8">
                    <label for="" class="form-label mb-0">From School</label>
                    <div class="form-data">Shri. Shailesh Primary School</div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label mb-0">From Cluster</label>
                    <div class="form-data">Bibwewadi</div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label mb-0">From District</label>
                    <div class="form-data">Pune</div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label mb-0">From Taluka</label>
                    <div class="form-data">Haveli</div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label mb-0">From Village</label>
                    <div class="form-data">Haveli</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header bg-main-light fs-main fw-bold text-main border-bottom-0">To Location</div>
        <div class="card-body pb-0">
            <div class="row gx-2">
                <div class="col-sm-8">
                    <label for="" class="form-label mb-0">From School</label>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select>
                            <mat-option value="option1">School 1</mat-option>
                            <mat-option value="option2">School 2</mat-option>
                            <mat-option value="option3">School 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label mb-0">From Cluster</label>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select>
                            <mat-option value="option1">Cluster 1</mat-option>
                            <mat-option value="option2">Cluster 2</mat-option>
                            <mat-option value="option3">Cluster 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label mb-0">From District</label>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select>
                            <mat-option value="option1">District 1</mat-option>
                            <mat-option value="option2">District 2</mat-option>
                            <mat-option value="option3">District 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label mb-0">From Taluka</label>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select>
                            <mat-option value="option1">Taluka 1</mat-option>
                            <mat-option value="option2">Taluka 2</mat-option>
                            <mat-option value="option3">Taluka 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label mb-0">From Village</label>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select>
                            <mat-option value="option1">Village 1</mat-option>
                            <mat-option value="option2">Village 2</mat-option>
                            <mat-option value="option3">Village 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="modal-footer">
    <div class="d-flex align-items-center justify-content-end w-100 gap-2">
        <button mat-dialog-close class="btn bg-danger-subtle text-danger fs-main" type="button">
            Cancel
        </button>
        <button class="btn btn-danger fs-main" type="submit">
            Transfer
        </button>
    </div>
</mat-dialog-actions>
