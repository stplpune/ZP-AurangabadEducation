<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Attendance Details
        </li>
        <li class="breadcrumb-item active" aria-current="page">Tasksheet</li>
    </ol>
</nav>
<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-lg-flex d-block justify-content-between align-items-center w-100">
            <h6 class="text-main mb-2 mb-lg-0 fw-bold">
                Tasksheet List</h6>
            <div class="d-flex align-items-center gap-2">
                <button mat-button [matMenuTriggerFor]="beforeMenu" class="btn-icon bg-dark-subtle text-dark" matTooltip="{{'Lables.DownloadTooltip' | translate}}">
                    <mat-icon class="material-symbols-rounded">
                        download
                    </mat-icon>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before" class="mat-menu">
                    <button mat-menu-item>
                        <mat-icon class="material-symbols-rounded text-success">
                            description
                        </mat-icon>
                        <span class="text-success">PDF</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon class="material-symbols-rounded text-danger">
                            table
                        </mat-icon>
                        <span class="text-danger">Excel</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </mat-card-header>
    <mat-card class="plain-card">
        <mat-card-header class="card-header-control form-container pt-0">
            <div class="row align-items-end w-100 justify-content-start g-2 mb-3">
                <div class="col-sm-3">
                    <label class="form-label">Select Date</label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-sm-auto">
                    <div class="d-flex gap-2">
                      <button mat-flat-button class="btn-main btn-icon">
                        <mat-icon class="material-symbols-rounded">
                          search
                        </mat-icon>
                      </button>
                      <button mat-flat-button class="btn-main-light btn-icon">
                        <mat-icon class="material-symbols-rounded">
                          close
                        </mat-icon>
                      </button>
                    </div>
                  </div>
            </div>

        </mat-card-header>
        <mat-card-content class="card-body pt-0">
            <table mat-table [dataSource]="dataSource" class="dashboard-table">
                <ng-container matColumnDef="srno">
                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                </ng-container>


                <ng-container matColumnDef="Day">
                    <th mat-header-cell *matHeaderCellDef> Day </th>
                    <td mat-cell *matCellDef="let element"> {{element.Day}} </td>
                </ng-container>


                <ng-container matColumnDef="CheckIn">
                    <th mat-header-cell *matHeaderCellDef> Check-In Time
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.CheckIn}} </td>
                </ng-container>


                <ng-container matColumnDef="CheckOut">
                    <th mat-header-cell *matHeaderCellDef> Check-Out Time
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.CheckOut}} </td>
                </ng-container>


                <ng-container matColumnDef="Attendance">
                    <th mat-header-cell *matHeaderCellDef> Attendance
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Attendance}} </td>
                </ng-container>


                <ng-container matColumnDef="Task">
                    <th mat-header-cell *matHeaderCellDef>Task
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Task}} </td>
                </ng-container>


                <ng-container matColumnDef="ApprovalRemark">
                    <th mat-header-cell *matHeaderCellDef> Approval Remark
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.ApprovalRemark}} </td>
                </ng-container>



                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action
                    </th>
                    <td mat-cell *matCellDef="let element let i=index">
                        <div class="d-flex gap-2">
                            <ng-container>
                                <button mat-flat-button class="btn-main me-2">Apply</button>
                            </ng-container>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>

    </mat-card>
