<mat-card class="modal-card">
    <mat-card-header class="modal-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-0 fw-bold">Holiday Registration</h6>
            <button mat-icon-button class="btn-modal-close material-symbols-rounded" [mat-dialog-close]="true">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="modal-body form-container">
        <div class="row">
            <div class="col-sm-12">
              <label class="form-label">Select Date</label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
            </div>
            <div class="col-sm-12">
              <label class="form-label">Holiday Name</label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput>
                    </mat-form-field>
            </div>
            <div class="col-sm-12">
              <label class="form-label">Holiday Name (Marathi)</label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput>
                    </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</mat-card>
