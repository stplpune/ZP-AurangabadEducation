<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">Attendance Details
      </li>
      <li class="breadcrumb-item active" aria-current="page">Holiday Master</li>
  </ol>
</nav>
<mat-card class="plain-card">
  <mat-card-header class="card-header">
      <div class="d-lg-flex d-block justify-content-between align-items-center w-100">
          <h6 class="text-main mb-2 mb-lg-0 fw-bold">
               Holiday List</h6>
          <div class="d-flex align-items-center gap-2">
            <button mat-flat-button class="bg-primary-subtle btn-icon">
              <mat-icon class="material-symbols-rounded text-primary">
                  table_view
              </mat-icon>
          </button>
          <button mat-flat-button class="bg-dark-subtle btn-icon">
              <mat-icon class="material-symbols-rounded text-dark">account_tree</mat-icon>
          </button>
          <button mat-flat-button class="bg-danger-subtle btn-icon">
              <mat-icon class="material-symbols-rounded text-danger">
                  description
              </mat-icon>
          </button>
              <button mat-flat-button class="btn-main" (click)="AddHoliday()">
                <mat-icon class="material-symbols-rounded">add</mat-icon>
                <span>
                    Add Holiday
                </span>
            </button>
          </div>
      </div>
  </mat-card-header>
<mat-card class="plain-card">
<mat-card-header class="card-header-control pt-0 mt-3">
    <div class="row align-items-center w-100 justify-content-start g-2">
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Year</mat-label>
          <mat-select>
              <mat-option>2023</mat-option>
              <mat-option>2022</mat-option>
              <mat-option>2021</mat-option>
              <mat-option>2020</mat-option>
          </mat-select>
      </mat-form-field>
</div>
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Holiday Name</mat-label>
            <input matInput>
        </mat-form-field>
</div>

<div class="col-sm-auto text-end">
  <button mat-flat-button class="btn-main me-2">Search</button>
  <button mat-flat-button class="btn-main-light">Clear</button>
</div>
    </div>

</mat-card-header>
<mat-card-content class="card-body pt-0">
  <table mat-table [dataSource]="dataSource" class="dashboard-table">
      <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
          <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
      </ng-container>


      <ng-container matColumnDef="Holiday">
          <th mat-header-cell *matHeaderCellDef> Holiday Date </th>
          <td mat-cell *matCellDef="let element"> {{element.Holiday}} </td>
      </ng-container>


      <ng-container matColumnDef="HolidayName">
          <th mat-header-cell *matHeaderCellDef> Holiday Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.HolidayName}} </td>
      </ng-container>


      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action
        </th>
        <td mat-cell *matCellDef="let element let i=index">
            <div class="d-flex gap-2">
                <ng-container>
                    <button mat-icon-button>
                        <mat-icon class="text-main material-symbols-rounded">
                            edit
                        </mat-icon>
                    </button>
                </ng-container>
                <ng-container>
                  <button mat-icon-button>
                    <mat-icon class="text-danger material-symbols-rounded">
                        delete
                    </mat-icon>
                </button>
                </ng-container>
            </div>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>

</mat-card>
