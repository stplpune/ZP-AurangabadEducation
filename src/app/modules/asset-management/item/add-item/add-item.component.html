<mat-card class="modal-card">
  <mat-card-header class="modal-header">
      <div class="d-flex justify-content-between align-items-center w-100">
          <h6 class="text-main mb-0 fw-bold">{{'Lables.AddItem' |translate}}</h6>
          <button mat-icon-button class="btn-modal-close material-symbols-rounded" [mat-dialog-close]="true">
              <mat-icon>close</mat-icon>
          </button>
      </div>
  </mat-card-header>
  <mat-card-content class="modal-body form-container">
      <div class="row">
          <div class="col-sm-6">
            <label class="form-label">{{'Lables.Category' |translate}}</label>
              <mat-form-field appearance="outline" class="w-100">
                  <mat-select>
                      <mat-option>
                          district
                      </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
          <div class="col-sm-6">
            <label class="form-label">{{'Lables.SubCategory' |translate}}</label>
              <mat-form-field appearance="outline" class="w-100">
                  <mat-select>
                      <mat-option>
                          taluka
                      </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>


          <div class="col-sm-6 ">
            <label class="form-label">{{'Lables.Item' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput>
            </mat-form-field>
        </div>
          <div class="col-sm-6 ">
            <label class="form-label">{{'Lables.Item(Marathi)' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
          <label class="form-label">{{'Lables.Description' |translate}}</label>
          <mat-form-field appearance="outline" class="w-100">
              <textarea matInput rows="2"
              ></textarea>
          </mat-form-field>
      </div>
      </div>
  </mat-card-content>
  <mat-card-footer class="card-footer mb-3 me-2">
      <div class="d-flex align-items-center justify-content-end w-100">
          <button mat-flat-button class="btn-main-light me-2" type="button">
             {{'Lables.Cancel' |translate}}</button>
          <button mat-flat-button class="btn-main" type="submit"> {{'Lables.Submit' |translate}}</button>
      </div>
  </mat-card-footer>
</mat-card>
