<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">Asset Management</li>
      <li class="breadcrumb-item active" aria-current="page">Category</li>
  </ol>
</nav>
<div class="row g-2">
  <div class="col-sm-8">
<mat-card class="plain-card">
  <mat-card-header class="card-header-control pt-0 mt-3">
    <div class="d-flex justify-content-between align-items-center w-100">
      <h6 class="text-main mb-2 mb-lg-0 fw-bold">
        Category List</h6>

        <div class="d-flex align-items-center gap-2">
          <button mat-flat-button class="bg-primary-subtle btn-icon">
            <mat-icon class="material-symbols-rounded text-primary">
                table_view
            </mat-icon>
        </button>
        <button mat-flat-button class="bg-danger-subtle btn-icon">
            <mat-icon class="material-symbols-rounded text-danger">
                description
            </mat-icon>
        </button>
      </div>
  </div>
  </mat-card-header>
  <mat-card-header class="card-header-control">
    <div class="row align-items-start w-100 justify-content-start mb-3 mb-lg-0 g-2">
        <div class="col-sm-5">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Category</mat-label>
                <mat-select>
                    <mat-option>Category</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-auto">
            <div class="d-flex gap-2">
                <button mat-flat-button class="btn-main">Search</button>
                <button mat-flat-button class="btn-main-light">Clear</button>
            </div>
        </div>
    </div>
</mat-card-header>
  <mat-card-content class="card-body pt-0">
      <table mat-table [dataSource]="dataSource" class="dashboard-table">

          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="srno">
              <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
              <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
          </ng-container>

          <!-- Name Category -->
          <ng-container matColumnDef="Category">
              <th mat-header-cell *matHeaderCellDef> Category </th>
              <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
          </ng-container>


          <!-- Action -->
          <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action
              </th>
              <td mat-cell *matCellDef="let element let i=index">
                  <div class="d-flex gap-2">
                      <ng-container>
                          <button mat-icon-button>
                              <mat-icon class="text-main material-symbols-rounded">
                                  edit
                              </mat-icon>
                          </button>
                      </ng-container>
                      <!-- <ng-container>
                          <button mat-icon-button>
                              <mat-icon class="text-primary material-symbols-rounded">
                                  visibility
                              </mat-icon>
                          </button>
                      </ng-container> -->
                      <ng-container>
                          <button mat-icon-button>
                              <mat-icon class="text-danger material-symbols-rounded">
                                  delete
                              </mat-icon>
                          </button>
                      </ng-container>
                  </div>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card-content>

  </mat-card>
 </div>

<div class="col-sm-4">
      <mat-card class="plain-card">
        <mat-card-header class="card-header">
          <div class="d-lg-flex d-block justify-content-between align-items-center w-100">
              <h6 class="text-main mb-2 mb-lg-0 fw-bold">
                Add  Category</h6>
          </div>
      </mat-card-header>
          <mat-card-content class="card-body">
              <div class="mb-1">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Category
                      </mat-label>
                      <input minlength="2" maxlength="50" matInput>
                  </mat-form-field>
              </div>
              <div class="mb-1">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Category(Marathi)
                      </mat-label>
                      <input minlength="2" maxlength="50" matInput>
                  </mat-form-field>
              </div>
          </mat-card-content>
          <mat-card-footer class="card-footer mb-3" align="end">
              <div class="d-flex justify-content-end align-items-center w-100">
                  <button type="button" mat-flat-button class="btn-main-light me-2">clear</button>
                  <button mat-flat-button type="submit" class="btn-main">Add</button>
              </div>
          </mat-card-footer>
      </mat-card>
  </div>
</div>
