<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Master</li>
        <li class="breadcrumb-item active" aria-current="page">Other Registration</li>
    </ol>
</nav>
<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-2 mb-lg-0 fw-bold">
                Other Registration List</h6>
            <div class="d-flex align-items-center gap-2">
                <button mat-button [matMenuTriggerFor]="beforeMenu" class="btn-icon bg-dark-subtle text-dark">
                    <span class="material-symbols-rounded">
                        download
                    </span>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before" class="mat-menu">
                    <button mat-menu-item>
                        <span class="material-symbols-rounded text-success">
                            description
                        </span>
                        <span class="text-success">PDF</span>
                    </button>
                    <button mat-menu-item>
                        <span class="material-symbols-rounded text-danger">
                            table
                        </span>
                        <span class="text-danger">Excel</span>
                    </button>
                </mat-menu>
                <button mat-flat-button class="btn-main" (click)="AddOtherRegistration()">
                    <mat-icon class="material-symbols-rounded">add</mat-icon>
                    <span>
                        Add Other Registration
                    </span>
                </button>
            </div>
        </div>
    </mat-card-header>
    <mat-card-header class="card-header-control pt-0">
        <div class="row align-items-end w-100 justify-content-start form-container g-2">
            <div class="col-sm-3">
                <label class="form-label">Name/Mobile No.</label>
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Name/Mobile No.">
                </mat-form-field>
            </div>
            <div class="col-sm-auto text-end">
                <div class="d-flex gap-2">
                    <button mat-flat-button class="btn-main btn-icon">
                        <span class="material-symbols-rounded">
                            search
                        </span>
                    </button>
                    <button mat-flat-button class="btn-main-light btn-icon">
                        <span class="material-symbols-rounded">
                            close
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body">
        <table mat-table [dataSource]="dataSource" class="dashboard-table">
            <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            <ng-container matColumnDef="Contact">
                <th mat-header-cell *matHeaderCellDef> Mobile No.</th>
                <td mat-cell *matCellDef="let element"> {{element.Contact
                    }} </td>
            </ng-container>
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email ID </th>
                <td mat-cell *matCellDef="let element"> {{element.Email
                    }} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action
                </th>
                <td mat-cell *matCellDef="let element let i=index">
                    <div class="d-flex gap-2">
                        <ng-container>
                            <button mat-icon-button>
                                <mat-icon class="text-warning material-symbols-rounded">
                                    edit_square
                                </mat-icon>
                            </button>
                        </ng-container>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
