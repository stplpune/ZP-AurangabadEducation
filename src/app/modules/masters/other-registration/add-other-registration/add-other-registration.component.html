<div mat-dialog-title class="modal-header">
  <div class="d-flex justify-content-between align-items-center w-100">
      <h6 class="text-main mb-0 fw-bold">Other Registration</h6>
      <button mat-icon-button class="btn-modal-close" [mat-dialog-close]="true">
          <mat-icon class="material-symbols-rounded">close</mat-icon>
      </button>
  </div>
</div>
<mat-dialog-content class="modal-body scrollbar">
      <div class="row">
        <div class="col-sm-12">
          <h6 class="section-head">Other Registration Details</h6>
      </div>
          <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Name</mat-label>
              <input matInput>
          </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Name(Marathi)</mat-label>
              <input matInput>
          </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Mobile No.</mat-label>
              <input matInput>
          </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email ID</mat-label>
              <input matInput>
          </mat-form-field>
          </div>
          <div class="col-sm-4">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>District</mat-label>
                  <mat-select>
                      <mat-option>
                        Satara
                      </mat-option>
                      <mat-option>
                          Solapur
                      </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
          <div class="col-sm-4">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Taluka</mat-label>
                  <mat-select>
                      <mat-option>
                        Amravati
                      </mat-option>
                      <mat-option>
                        Amravati
                      </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>

          <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Address</mat-label>
                <textarea matInput rows="2"
                ></textarea>
            </mat-form-field>
          </div>


          </div>
          <div class="row">
            <div class="col-sm-12">
              <h6 class="section-head">Contact Person Details</h6>
          </div>
            <div class="col-sm-4">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Conact Person Name</mat-label>
                <input matInput>
            </mat-form-field>
            </div>
          <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Contact No.</mat-label>
              <input matInput>
          </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email ID</mat-label>
              <input matInput>
          </mat-form-field>
            </div>

          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Address</mat-label>
              <textarea matInput rows="2"
              ></textarea>
          </mat-form-field>
        </div>
        </div>
</mat-dialog-content>
<mat-dialog-actions class="modal-footer">
  <div class="d-flex align-items-center justify-content-end w-100 gap-2">
      <button mat-flat-button class="btn-main-light" type="button">Cancel</button>
      <button mat-flat-button class="btn-main" type="submit">Submit</button>
  </div>
  </mat-dialog-actions>
