<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Master</li>
        <li class="breadcrumb-item active" aria-current="page">Designation Master</li>
    </ol>
</nav>
<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-lg-flex d-block justify-content-between align-items-center w-100">
            <h6 class="text-main mb-2 mb-lg-0 fw-bold">
                Designation Master</h6>
            <div class="d-flex align-items-center gap-2">
                <button mat-flat-button class="bg-danger btn-icon text-white btn-icon">
                    <mat-icon>
                        table_view
                    </mat-icon>
                </button>
                <button mat-flat-button class="bg-danger btn-icon text-white btn-icon">
                    <mat-icon>account_tree</mat-icon>
                </button>
                <button mat-flat-button class="bg-danger btn-icon text-white">
                    <mat-icon>
                        description
                    </mat-icon>
                </button>

                <button mat-flat-button class="btn-main">
                    <mat-icon>add</mat-icon>
                    <span>
                        Designation
                    </span>
                </button>
            </div>
        </div>
    </mat-card-header>
    <mat-card-header class="card-header pb-0 border-bottom-0">
        <ng-container>
            <div class="row align-items-start w-100 justify-content-start mb-3 mb-lg-0 gx-2">
                <div class="col-sm-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Designation</mat-label>
                        <mat-select>
                            <mat-option>Designation</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-auto text-end">
                    <button mat-flat-button class="btn-main me-2">Search</button>
                    <button mat-flat-button class="btn-main-light">Clear</button>
                </div>
            </div>
        </ng-container>
    </mat-card-header>
    <mat-card-content class="card-body pt-0">
        <table mat-table [dataSource]="dataSource" class="dashboard-table">

            <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Designation">
                <th mat-header-cell *matHeaderCellDef> Designation Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="DesignationLevel">
                <th mat-header-cell *matHeaderCellDef> Designation Designation Level </th>
                <td mat-cell *matCellDef="let element"> {{element.DesignationLevel}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Linkedto">
                <th mat-header-cell *matHeaderCellDef> Linked to
                </th>
                <td mat-cell *matCellDef="let element"> {{element.Linkedto}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action
                </th>
                <td mat-cell *matCellDef="let element let i=index">
                    <div class="d-flex gap-2">
                        <ng-container>
                            <button mat-icon-button>
                                <mat-icon class="text-main">
                                    edit
                                </mat-icon>
                            </button>
                        </ng-container>
                        <ng-container>
                            <button mat-icon-button>
                                <mat-icon class="text-primary">
                                    visibility
                                </mat-icon>
                            </button>
                        </ng-container>
                        <ng-container>
                            <button mat-icon-button>
                                <mat-icon class="text-danger">
                                    delete
                                </mat-icon>
                            </button>
                        </ng-container>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
