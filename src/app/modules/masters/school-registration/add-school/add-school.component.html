<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-0 fw-bold">School Registration</h6>
            <button mat-icon-button class="btn-modal-close material-symbols-rounded" [mat-dialog-close]="true">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body">
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>District</mat-label>
                    <mat-select>
                        <mat-option>
                            district
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Taluka</mat-label>
                    <mat-select>
                        <mat-option>
                            taluka
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <div class="d-flex">
                        <div class="form-label">School is Kendra?</div>
                        <mat-checkbox class="example-margin">Yes</mat-checkbox>
                </div>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Kendra</mat-label>
                    <mat-select>
                        <mat-option>
                            Center
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Village</mat-label>
                    <mat-select>
                        <mat-option>
                            Anjangaon
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Type</mat-label>
                    <mat-select>
                        <mat-option>
                            schoolType
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Name</mat-label>
                    <textarea matInput rows="2"
                    ></textarea>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Name(Marathi)</mat-label>
                    <textarea matInput rows="2"
                    ></textarea>
                </mat-form-field>
            </div>
            <div class="col-sm-6 ">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>School Code</mat-label>
                  <input matInput>
              </mat-form-field>
          </div>
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Management</mat-label>
                    <mat-select>
                        <mat-option>
                            one
                        </mat-option>
                        <mat-option>
                            two
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Lowest Class</mat-label>
                    <mat-select>
                        <mat-option>
                            1
                        </mat-option>
                        <mat-option>
                            2
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Highest Class</mat-label>
                    <mat-select>
                        <mat-option>
                            2
                        </mat-option>
                        <mat-option>
                            3
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Category</mat-label>
                    <mat-select>
                        <mat-option>
                            Primary
                        </mat-option>
                        <mat-option>
                          Primary with Upper Primary
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <div class="file-upload">
                    <input type="file" accept=".jpg,.jpeg,.jfif,.png,.hvec" id="real-file" hidden="hidden"
                      />
                    <button type="button" mat-flat-button class="btn-main" id="fileupload-button"
                       data-toggle="tooltip" data-placement="right">Upload Profile
                        Photo</button>
                    <!-- <div class="d-flex gap-2">
                        <button type="button" mat-flat-button
                            class="bg-primary text-primary bg-opacity-10 btn-icon" matTooltip="view">
                            <mat-icon class="material-symbols-outlined">
                                preview
                            </mat-icon>
                        </button>
                        <button type="button" mat-flat-button (click)="deleteImg()" *ngIf="imgResponse"
                            class="bg-danger bg-opacity-10 text-danger btn-icon" matTooltip="delete">
                            <mat-icon class="material-symbols-outlined">
                                delete
                            </mat-icon>
                        </button>
                    </div> -->
                </div>

            </div>
            <div class="col-sm-6">
              <div class="file-upload">
                <input type="file" accept=".jpg,.jpeg,.jfif,.png,.hvec" id="real-file" hidden="hidden"
                  />
                <button type="button" mat-flat-button class="btn-main" id="fileupload-button"
                   data-toggle="tooltip" data-placement="right">Upload School Documents</button>
                <!-- <div class="d-flex gap-2">
                    <button type="button" mat-flat-button
                        class="bg-primary text-primary bg-opacity-10 btn-icon" matTooltip="view">
                        <mat-icon class="material-symbols-outlined">
                            preview
                        </mat-icon>
                    </button>
                    <button type="button" mat-flat-button (click)="deleteImg()" *ngIf="imgResponse"
                        class="bg-danger bg-opacity-10 text-danger btn-icon" matTooltip="delete">
                        <mat-icon class="material-symbols-outlined">
                            delete
                        </mat-icon>
                    </button>
                </div> -->
            </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer class="card-footer mb-3 me-2">
        <div class="d-flex align-items-center justify-content-end w-100">
            <button mat-flat-button class="btn-main-light me-2" type="button">
                Cancel</button>
            <button mat-flat-button class="btn-main" type="submit">Submit</button>
        </div>
    </mat-card-footer>
</mat-card>
