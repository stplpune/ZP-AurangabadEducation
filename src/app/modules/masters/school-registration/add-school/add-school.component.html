<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-0 fw-bold">School Registration</h6>
            <button mat-icon-button class="btn-modal-close material-symbols-rounded" [mat-dialog-close]="true">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body">
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>District</mat-label>
                    <mat-select>
                        <mat-option>
                            district
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Taluka</mat-label>
                    <mat-select>
                        <mat-option>
                            taluka
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <div class="d-flex">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>School Name</mat-label>
                        <input matInput minlength="10" maxlength="500">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Kendra</mat-label>
                    <mat-select>
                        <mat-option>
                            Center
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Village</mat-label>
                    <mat-select>
                        <mat-option>
                            Anjangaon
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Type</mat-label>
                    <mat-select formControlName="s_TypeId">
                        <mat-option>
                            schoolType
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Name</mat-label>
                    <input matInput minlength="10" maxlength="500">
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School category Name</mat-label>
                    <mat-select>
                        <mat-option>
                            categoryName
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="g_GenderId">
                        <mat-option>
                            Male
                        </mat-option>
                        <mat-option>
                            Female
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Class</mat-label>
                    <mat-select>
                        <mat-option>
                            1st
                        </mat-option>
                        <mat-option>
                            2nd
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Class To</mat-label>
                    <mat-select>
                        <mat-option>
                            1 to 4
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Id</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-sm-8">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Address</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer class="card-footer">
        <div class="d-flex align-items-center justify-content-end w-100">
            <button mat-flat-button class="btn-second me-2" type="button">
                Cancel</button>
            <button mat-flat-button class="btn-main" type="submit">Submit</button>
        </div>
    </mat-card-footer>
</mat-card>
