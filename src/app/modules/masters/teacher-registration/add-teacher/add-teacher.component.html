<div mat-dialog-title class="modal-header">
  <div class="d-flex justify-content-between align-items-center w-100">
    <h6 class="text-main mb-0 fw-bold">Teacher Registration</h6>
    <button mat-icon-button class="btn-modal-close" [mat-dialog-close]="true">
      <mat-icon class="material-symbols-rounded">close</mat-icon>
    </button>
  </div>
</div>
<mat-dialog-content class="modal-body scrollbar form-container">
  <div class="row gx-2">
    <div class="col-sm-12">
      <h6 class="section-head">Personal Details</h6>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Teacher Name</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Teacher Name (Marathi)</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Teacher ID</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Gender</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            Male
          </mat-option>
          <mat-option>
            Female
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Mobile No.</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Email ID</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Birth Date</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [matDatepicker]="topicker" (click)="topicker.open()">
        <mat-datepicker-toggle matIconSuffix [for]="topicker"></mat-datepicker-toggle>
        <mat-datepicker #topicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <div class="file-upload border rounded-2 p-1">
        <button type="button" mat-flat-button class="btn" id="fileupload-button" data-toggle="tooltip"
          data-placement="right">
          Upload Photo
        </button>
        <input type="file" accept=".jpg,.jpeg,.jfif,.png,.hvec" id="real-file" hidden="hidden" />

        <div class="d-flex gap-2">
          <button type="button" mat-flat-button class="bg-primary-subtle text-primary btn-icon btn-action"
            matTooltip="view">
            <mat-icon class="material-symbols-rounded">
              preview
            </mat-icon>
          </button>
          <button type="button" mat-flat-button class="bg-danger-subtle text-danger btn-icon btn-action"
            matTooltip="delete">
            <mat-icon class="material-symbols-rounded">
              delete
            </mat-icon>
          </button>
        </div>
      </div>

    </div>
  </div>
  <div class="row gx-2">
    <div class="col-sm-12">
      <h6 class="section-head">Address Details</h6>
    </div>
    <div class="col-sm-4">
      <label class="form-label">District</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            one
          </mat-option>
          <mat-option>
            two
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Taluka</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            one
          </mat-option>
          <mat-option>
            two
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Village</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            one
          </mat-option>
          <mat-option>
            two
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6 ">
      <label class="form-label">Current Address</label>
      <mat-form-field appearance="outline" class="w-100">
        <textarea matInput row gx-2s="2"></textarea>
      </mat-form-field>
    </div>
    <div class="col-sm-6 ">
      <label class="form-label">Permanent Address</label>
      <mat-form-field appearance="outline" class="w-100">
        <textarea matInput row gx-2s="2"></textarea>
      </mat-form-field>
    </div>
    <div class="col-sm-12 text-end">
      <mat-checkbox class="example-margin">Same as Current Address</mat-checkbox>
    </div>
  </div>
  <div class="row gx-2">
    <div class="col-sm-12">
      <h6 class="section-head">Educational Qualification</h6>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Educational Qualification</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            BSC
          </mat-option>
          <mat-option>
            HSC
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row gx-2 gx-2 form-container">
    <div class="col-sm-12">
      <h6 class="section-head">Professional Qualification</h6>
    </div>
    <div class="col-sm-4">
      <label class="form-label">District</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            Satatr
          </mat-option>
          <mat-option>
            two
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Taluka</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            Jaoli
          </mat-option>
          <mat-option>
            Karad
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Cluster Name</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            INDAPUR
          </mat-option>
          <mat-option>
            PURA
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Village</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            Anjangaon
          </mat-option>
          <mat-option>
            Loni
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Working School Name</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            Anjangaon
          </mat-option>
          <mat-option>
            Loni
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Select Role</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option>
            Anjangaon
          </mat-option>
          <mat-option>
            Loni
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- <div class="col-sm-4">
            <div class="d-flex mt-1">
                <mat-label class="form-data">Is Teacher :</mat-label>
                <mat-radio-button value="1">Yes</mat-radio-button>
                <mat-radio-button value="1">No</mat-radio-button>
            </div>
        </div> -->
    <div class="col-sm-4">
      <div class="d-flex align-items-center gap-2">
        <div>
          <label class="form-label">Cluster Head</label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select>
              <mat-option selected>
                Yes
              </mat-option>
              <mat-option>
                No
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <label class="form-label">Select Cluster</label>
      <mat-form-field appearance="outline" class="w-100">
        <!-- <mat-label>Toppings</mat-label> -->
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div class="col-sm-4">
      <label class="form-label">Standard</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option> <mat-checkbox class="example-margin">1st</mat-checkbox></mat-option>
          <mat-option> <mat-checkbox class="example-margin">2nd</mat-checkbox></mat-option>
          <mat-option> <mat-checkbox class="example-margin">3rd</mat-checkbox></mat-option>
          <mat-option> <mat-checkbox class="example-margin">4th</mat-checkbox></mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions class="modal-footer">
  <div class="d-flex align-items-center justify-content-end w-100 gap-2">
    <button mat-flat-button class="btn-main-light" type="button">Cancel</button>
    <button mat-flat-button class="btn-main" type="submit">Submit</button>
  </div>
</mat-dialog-actions>
