<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Master</li>
        <li class="breadcrumb-item active" aria-current="page">Student Registration</li>
    </ol>
</nav>
<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-2 mb-lg-0 fw-bold">
                Student List</h6>
            <div class="d-flex align-items-center gap-2">
                <button mat-button [matMenuTriggerFor]="beforeMenu" class="btn-icon bg-dark-subtle text-dark" matTooltip="{{'Lables.DownloadTooltip' | translate}}">
                    <mat-icon class="material-symbols-rounded">
                        download
                    </mat-icon>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before" class="mat-menu">
                    <button mat-menu-item>
                        <mat-icon class="material-symbols-rounded text-success">
                            description
                        </mat-icon>
                        <span class="text-success">PDF</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon class="material-symbols-rounded text-danger">
                            table
                        </mat-icon>
                        <span class="text-danger">Excel</span>
                    </button>
                </mat-menu>
                <button mat-flat-button class="btn-main" [routerLink]="['../add-student']">
                    <mat-icon class="material-symbols-rounded">add</mat-icon>
                    <span>
                        Add Student
                    </span>
                </button>
            </div>
        </div>
    </mat-card-header>
    <mat-card-header class="card-header-control pt-0 form-container">
        <div class="row align-items-end w-100 justify-content-start g-2">
            <div class="col-sm-2">
                <label class="form-label">District</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>Amravati</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <label class="form-label">Taluka</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>Amravati</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-3">
                <label class="form-label">Kendra</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>Amravati</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <label class="form-label">Village</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>Anjangaon</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-3">
                <label class="form-label">School</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>Village</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <label class="form-label">Student Name/Parent Mobile No.</label>
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Student Name/Parent Mobile No.">
                </mat-form-field>
            </div>
            <div class="col-sm-auto">
                <div class="d-flex gap-2">
                    <button mat-flat-button class="btn-main btn-icon">
                        <mat-icon class="material-symbols-rounded">
                            search
                        </mat-icon>
                    </button>
                    <button mat-flat-button class="btn-main-light btn-icon">
                        <mat-icon class="material-symbols-rounded">
                            close
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body">
        <table mat-table [dataSource]="dataSource" class="dashboard-table">
            <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
            </ng-container>

            <ng-container matColumnDef="Student">
                <th mat-header-cell *matHeaderCellDef> Student Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Student}} </td>
            </ng-container>


            <ng-container matColumnDef="Standard">
                <th mat-header-cell *matHeaderCellDef> Standard </th>
                <td mat-cell *matCellDef="let element"> {{element.Standard}} </td>
            </ng-container>


            <ng-container matColumnDef="Mobile">
                <th mat-header-cell *matHeaderCellDef> Parent Mobile No.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
            </ng-container>


            <ng-container matColumnDef="Gender">
                <th mat-header-cell *matHeaderCellDef> Gender

                </th>
                <td mat-cell *matCellDef="let element"> {{element.Gender
                    }} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action
                </th>
                <td mat-cell *matCellDef="let element let i=index">
                    <div class="d-flex gap-2">
                        <ng-container>
                            <button mat-icon-button>
                                <mat-icon class="text-warning material-symbols-rounded">
                                    edit_square
                                </mat-icon>
                            </button>
                            <button mat-icon-button>
                              <mat-icon class="text-danger material-symbols-rounded">
                                  delete
                              </mat-icon>
                          </button>
                        </ng-container>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
