<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Master</li>
        <li class="breadcrumb-item active" aria-current="page">Office User Registration</li>
    </ol>
</nav>
<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-2 mb-lg-0 fw-bold">
                Office User Registration</h6>
            <div class="d-flex align-items-center gap-2">
                <button mat-button [matMenuTriggerFor]="beforeMenu" class="btn-icon bg-dark-subtle text-dark">
                    <mat-icon class="material-symbols-rounded">
                        download
                    </mat-icon>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before" class="mat-menu">
                    <button mat-menu-item>
                        <mat-icon class="material-symbols-rounded text-success">
                            description
                        </mat-icon>
                        <span class="text-success">PDF</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon class="material-symbols-rounded text-danger">
                            table
                        </mat-icon>
                        <span class="text-danger">Excel</span>
                    </button>
                </mat-menu>
                <button mat-flat-button class="btn-main" (click)="AddUser()">
                    <mat-icon class="material-symbols-rounded">add</mat-icon>
                    <span>
                        Add User
                    </span>
                </button>
            </div>
        </div>
    </mat-card-header>
    <mat-card-header class="card-header-control pt-0 form-container">
        <div class="row w-100 g-2 align-items-end">
            <div class="col-sm-1">
                <label class="form-label">User Type</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>NGO</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <label class="form-label">District</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>Pune</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <label class="form-label">Taluka</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>Chimur</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <label class="form-label">Kendra</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>Gadbori</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <label class="form-label">School</label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select>
                        <mat-option>Z.P. Pry. School</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <label class="form-label">Search by Name/Contact No.</label>
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Search by Name/Contact No.">
                </mat-form-field>
            </div>
            <div class="col-sm-auto">
                <div class="d-flex gap-2">
                    <button mat-flat-button class="btn-main btn-icon">
                        <mat-icon class="material-symbols-rounded">
                            search
                        </mat-icon>
                    </button>
                    <button mat-flat-button class="btn-main-light btn-icon">
                        <mat-icon class="material-symbols-rounded">
                            close
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>

    </mat-card-header>
    <mat-card-content class="card-body">
        <table mat-table [dataSource]="dataSource" class="dashboard-table">
            <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            <ng-container matColumnDef="User">
                <th mat-header-cell *matHeaderCellDef> User Type </th>
                <td mat-cell *matCellDef="let element"> {{element.User}} </td>
            </ng-container>
            <ng-container matColumnDef="Level">
                <th mat-header-cell *matHeaderCellDef> Level</th>
                <td mat-cell *matCellDef="let element"> {{element.Level
                    }} </td>
            </ng-container>
            <ng-container matColumnDef="Designation">
                <th mat-header-cell *matHeaderCellDef> Designation</th>
                <td mat-cell *matCellDef="let element"> {{element.Designation
                    }} </td>
            </ng-container>
            <ng-container matColumnDef="Contact">
                <th mat-header-cell *matHeaderCellDef> Contact No.</th>
                <td mat-cell *matCellDef="let element"> {{element.Contact
                    }} </td>
            </ng-container>
            <ng-container matColumnDef="Block">
                <th mat-header-cell *matHeaderCellDef> Block</th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled">
                    </mat-slide-toggle>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action
                </th>
                <td mat-cell *matCellDef="let element let i=index">
                    <div class="d-flex gap-2">
                        <ng-container>
                            <button mat-icon-button>
                                <mat-icon class="text-warning material-symbols-rounded">
                                    edit_square
                                </mat-icon>
                            </button>
                        </ng-container>
                        <ng-container>
                            <button mat-icon-button>
                                <mat-icon class="text-dark material-symbols-rounded">
                                    visibility
                                </mat-icon>
                            </button>
                            <button mat-icon-button>
                                <mat-icon class="text-danger material-symbols-rounded">
                                    delete
                                </mat-icon>
                            </button>
                        </ng-container>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

</mat-card>
