<div mat-dialog-title class="modal-header">
    <div class="d-flex justify-content-between align-items-center w-100">
        <h6 class="text-main mb-0 fw-bold">{{'Lables.UserRegistration' |translate}}</h6>
        <button mat-icon-button class="btn-modal-close" [mat-dialog-close]="true">
            <mat-icon class="material-symbols-rounded">close</mat-icon>
        </button>
    </div>
</div>
<mat-dialog-content class="modal-body scrollbar">
    <div class="row form-container gx-2">
        <div class="col-sm-6">
            <label class="form-label">{{'Lables.Level' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <label class="form-label">{{'Lables.district' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-select>
                    <mat-option>
                        Staff
                    </mat-option>
                    <mat-option>
                        NGO
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <label class="form-label">{{'Lables.taluka' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-select>
                    <mat-option>
                        Block Education Officer
                    </mat-option>
                    <mat-option>
                        Extension Officer
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <label class="form-label">{{'Lables.Designation(Officer)' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-select>
                    <mat-option>
                        District
                    </mat-option>
                    <mat-option>
                        Taluka
                    </mat-option>
                    <mat-option>
                        Kendra
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <label class="form-label">{{'Lables.NameofBit' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-select>
                    <mat-option>
                        Kendra Pramukh
                    </mat-option>
                    <mat-option>
                        Block Resource Person
                    </mat-option>
                    <mat-option>
                        Cluster Resource Person
                    </mat-option>
                    <mat-option>
                        IED Teacher
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <label class="form-label">{{'Lables.Name' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
            <label class="form-label">{{'Lables.Name(Marathi)' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
            <label class="form-label">{{'Lables.MobileNo' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
            <label class="form-label">{{'Lables.EmailID' |translate}}</label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="modal-footer pt-0">
    <div class="d-flex align-items-center justify-content-end w-100 gap-2">
        <button mat-flat-button class="btn-main-light" type="button">{{'Lables.cancel' |translate}}</button>
        <button mat-flat-button class="btn-main" type="submit">{{'Lables.Submit'|translate}}</button>
    </div>
</mat-dialog-actions>
