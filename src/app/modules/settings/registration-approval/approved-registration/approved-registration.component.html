<div mat-dialog-title class="modal-header">

          <mat-icon class="material-symbols-rounded">close</mat-icon>
      </button>
  </div>
</div>
<mat-dialog-content class="modal-body scrollbar">

      <div class="col-sm-6">

          </div>
      </div>
      </div>
      <div class="col-sm-6">
          <div class="d-flex gap-2 w-100">
              <div class="form-label">{{'Lables.CenterHead' |translate}} :</div>
              <div class="form-data">Pratik Sharma
          </div>
      </div>
      </div>
      <div class="col-sm-6">
          <div class="d-flex gap-2 w-100">
              <div class="form-label">{{'Lables.CityName' |translate}} :</div>
              <div class="form-data">Amravati
          </div>
      </div>
      </div>
      <div class="col-sm-6">
          <div class="d-flex gap-2 w-100">
              <div class="form-label">{{'Lables.SchoolName' |translate}} :</div>
              <div class="form-data">ZP Prathamik School
          </div>
      </div>
      </div>
      <div class="col-sm-6">
          <div class="d-flex gap-2 w-100">
              <div class="form-label">{{'Lables.taluka' |translate}} :</div>
              <div class="form-data">Amravati
          </div>
      </div>
      </div>
      <div class="col-sm-6">
          <div class="d-flex gap-2 w-100">
              <div class="form-label">{{"Lables.Contact" |translate}} :</div>
              <div class="form-data">9899896778
          </div>
      </div>
      </div>
</div>
</mat-dialog-content>
<mat-dialog-actions class="modal-footer">
  <div class="d-flex align-items-center justify-content-end w-100 gap-2">
      <button mat-flat-button class="btn-main-light" type="button">{{'Lables.Rejected' |translate}}</button>
      <button mat-flat-button class="btn-main" type="submit">{{'Lables.Approved' |translate}}</button>
  </div>
</mat-dialog-actions>
