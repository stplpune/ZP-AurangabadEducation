<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">Setting</li>
      <li class="breadcrumb-item active" aria-current="page">Add Standard Subject</li>
  </ol>
</nav>
<div class="row g-2">
  <div class="col-sm-8">
      <mat-card class="plain-card">
          <mat-card-header class="card-header">
              <div class="d-flex justify-content-between align-items-center w-100">
                  <h6 class="text-main mb-2 mb-lg-0 fw-bold">
                    Add Standard Subject</h6>
                  <div class="d-flex align-items-center gap-2">
                      <button mat-button [matMenuTriggerFor]="beforeMenu" class="btn-icon bg-dark-subtle text-dark">
                          <span class="material-symbols-rounded">
                              download
                          </span>
                      </button>
                      <mat-menu #beforeMenu="matMenu" xPosition="before" class="mat-menu">
                          <button mat-menu-item>
                              <span class="material-symbols-rounded text-success">
                                  description
                              </span>
                              <span class="text-success">PDF</span>
                          </button>
                          <button mat-menu-item>
                              <span class="material-symbols-rounded text-danger">
                                  table
                              </span>
                              <span class="text-danger">Excel</span>
                          </button>
                      </mat-menu>
                  </div>
              </div>
          </mat-card-header>
          <mat-card-header class="card-header-control form-container pt-0">
            <div class="row align-items-end w-100 justify-content-start g-2">
                  <div class="col-sm-5">
                    <label class="form-label">Select Standard</label>
                      <mat-form-field appearance="outline" class="w-100">
                          <mat-select>
                              <mat-option>1st</mat-option>
                              <mat-option>2nd</mat-option>
                              <mat-option>3rd</mat-option>
                          </mat-select>

                      </mat-form-field>
                  </div>
                  <div class="col-sm-auto">
                      <div class="d-flex gap-2">
                          <button mat-flat-button class="btn-main btn-icon">
                              <span class="material-symbols-rounded">
                                  search
                              </span>
                          </button>
                          <button mat-flat-button class="btn-main-light btn-icon">
                              <span class="material-symbols-rounded">
                                  close
                              </span>
                          </button>
                      </div>
                  </div>
              </div>
          </mat-card-header>
          <mat-card-content class="card-body">
              <table mat-table [dataSource]="dataSource" class="dashboard-table">
                  <ng-container matColumnDef="srno">
                      <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Standard">
                      <th mat-header-cell *matHeaderCellDef> Standard </th>
                      <td mat-cell *matCellDef="let element"> {{element.Standard}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Subject">
                      <th mat-header-cell *matHeaderCellDef> Subject </th>
                      <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Action">
                      <th mat-header-cell *matHeaderCellDef> Action
                      </th>
                      <td mat-cell *matCellDef="let element let i=index">
                          <div class="d-flex gap-1">
                              <button mat-icon-button>
                                  <mat-icon class="text-warning material-symbols-rounded">
                                      edit_square
                                  </mat-icon>
                              </button>
                              <button mat-icon-button>
                                  <mat-icon class="text-danger material-symbols-rounded">
                                      delete
                                  </mat-icon>
                              </button>
                          </div>
                      </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </mat-card-content>
      </mat-card>
  </div>
  <div class="col-sm-4 form-container">
      <mat-card class="plain-card">
          <mat-card-header class="card-header">
              <div class="text-main">Add Standard/Subject</div>
          </mat-card-header>
          <mat-card-content class="card-body">
            <label class="form-label">Select Standard</label>
              <mat-form-field appearance="outline" class="w-100">
                  <mat-select>
                      <mat-option value="0">1st</mat-option>
                      <mat-option value="0">2nd</mat-option>
                      <mat-option value="0">3rd</mat-option>
                      <mat-option value="0">4th</mat-option>
                      <mat-option value="0">5th</mat-option>
                  </mat-select>
              </mat-form-field>
              <label class="form-label">Enter Subject
              </label>
              <mat-form-field appearance="outline" class="w-100">
                  <input minlength="2" maxlength="50" matInput placeholder="Enter Subject">
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="card-footer" align="end">
              <div class="d-flex justify-content-end align-items-center w-100">
                  <button type="button" mat-flat-button class="btn-main-light me-2">Cancel</button>
                  <button mat-flat-button type="submit" class="btn-main">Add</button>
              </div>
          </mat-card-actions>
      </mat-card>
  </div>
</div>
