<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">Setting</li>
    <li class="breadcrumb-item" aria-current="page">Page Right Access</li>
  </ol>
</nav>
<mat-card class="plain-card">
<mat-card-header class="card-header-control pt-0 mt-3">
    <div class="row align-items-center w-100 justify-content-start g-2">
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Designation Level</mat-label>
            <mat-select>
                <mat-option>District Level</mat-option>
                <mat-option>Extension Oficer</mat-option>
                <mat-option>Taluka Level</mat-option>
                <mat-option>School Level</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-sm-3">
      <mat-form-field appearance="outline" class="w-100">
          <mat-label>Designation</mat-label>
          <mat-select>
            <mat-option>Extension Oficer</mat-option>
              <mat-option>Test Extension</mat-option>
              <mat-option>Clerk</mat-option>
              <mat-option>Teacher</mat-option>
          </mat-select>
      </mat-form-field>
  </div>
    <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>
              Page Name/Page URL
              </mat-label>
            <input matInput>
        </mat-form-field>
  </div>

<div class="col-sm-auto text-end">
  <button mat-flat-button class="btn-main me-2">Search</button>
  <button mat-flat-button class="btn-main-light">Clear</button>
</div>
    </div>

</mat-card-header>
<mat-card-content class="card-body pt-0">
  <table mat-table [dataSource]="dataSource" class="dashboard-table">
      <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
          <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
      </ng-container>


      <ng-container matColumnDef="PageName">
          <th mat-header-cell *matHeaderCellDef> Page Name</th>
          <td mat-cell *matCellDef="let element"> {{element.PageName}} </td>
      </ng-container>


      <ng-container matColumnDef="PageURL">
          <th mat-header-cell *matHeaderCellDef> Page URL </th>
          <td mat-cell *matCellDef="let element"> {{element.PageURL}} </td>
      </ng-container>


      <ng-container matColumnDef="Select">
          <th mat-header-cell *matHeaderCellDef> Select </th>
          <td mat-cell *matCellDef="let element"><mat-checkbox class="example-margin">
          </mat-checkbox>W<mat-checkbox class="example-margin">
          </mat-checkbox>R</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>

</mat-card>
